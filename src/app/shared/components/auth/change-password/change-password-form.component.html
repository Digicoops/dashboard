<div class="flex flex-col justify-center flex-1 w-full max-w-xl mx-auto sm:pt-10">
    <div>
        <!-- Logo -->
        <div>
            <a routerLink="/" class="flex item-center justify-start w-fit mb-4 p-0 transform transition-transform duration-300 hover:scale-105">
                <img width="50" height="50" src="/images/logo/digicoop-icon.png"
                     alt="Logo"
                     class="drop-shadow-lg"/>
            </a>
        </div>

        <div class="mb-5 sm:mb-8">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Nouveau mot de passe
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Créez votre nouveau mot de passe
            </p>
        </div>

        <!-- Message de succès -->
        <div *ngIf="successMessage"
             class="p-3 mb-4 text-sm text-green-800 bg-green-100 rounded-lg dark:bg-green-900 dark:text-green-200">
            {{ successMessage }}
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage"
             class="p-3 mb-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200">
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm" class="space-y-6">

            <!-- Nouveau mot de passe -->
            <div>
                <app-label>Nouveau mot de passe <span class="text-error-500">*</span></app-label>
                <div class="relative">
                    <app-input-field
                            [type]="showNewPassword ? 'text' : 'password'"
                            placeholder="Entrez votre nouveau mot de passe"
                            [(value)]="newPassword"
                            name="newPassword"
                            class="form-input"

                    />
                    <span
                            (click)="toggleNewPasswordVisibility()"
                            class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
                    >
                        <ng-container *ngIf="showNewPassword; else eyeClosed">
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil ouvert -->
                            </svg>
                        </ng-container>
                        <ng-template #eyeClosed>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil fermé -->
                            </svg>
                        </ng-template>
                    </span>
                </div>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                    Le mot de passe doit contenir au moins 8 caractères
                </p>
            </div>

            <!-- Confirmation du mot de passe -->
            <div>
                <app-label>Confirmer le mot de passe <span class="text-error-500">*</span></app-label>
                <div class="relative">
                    <app-input-field
                            [type]="showConfirmPassword ? 'text' : 'password'"
                            placeholder="Confirmez votre nouveau mot de passe"
                            [(value)]="confirmPassword"
                            name="confirmPassword"
                            class="form-input"

                    />
                    <span
                            (click)="toggleConfirmPasswordVisibility()"
                            class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
                    >
                        <ng-container *ngIf="showConfirmPassword; else eyeClosedConfirm">
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil ouvert -->
                            </svg>
                        </ng-container>
                        <ng-template #eyeClosedConfirm>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil fermé -->
                            </svg>
                        </ng-template>
                    </span>
                </div>
            </div>

            <app-button
                    (btnClick)="onChangePassword()"
                    className="w-full"
                    size="sm"
                    [disabled]="isLoading || !isFormValid()"
                    type="submit"
            >
                <span *ngIf="isLoading" class="flex items-center gap-2">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Mise à jour...
                </span>
                <span *ngIf="!isLoading">Mettre à jour le mot de passe</span>
            </app-button>
        </form>

        <div class="mt-5 w-full text-center">
            <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
                <a
                        routerLink="/login"
                        class="text-success-500 hover:text-success-600 dark:text-success-400"
                >
                    Retour à la connexion
                </a>
            </p>
        </div>
    </div>
</div>
