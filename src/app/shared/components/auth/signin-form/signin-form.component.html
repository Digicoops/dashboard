<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
        <div class="mb-5 sm:mb-8">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Sign In
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Connectez-vous avec votre téléphone
            </p>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage"
             class="p-3 mb-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200">
            {{ errorMessage }}
        </div>

        <!-- Debug -->
        <div class="p-2 mb-4 text-xs bg-blue-100 rounded">
            <p><strong>Debug:</strong></p>
            <p>Téléphone: {{ phone || 'Non défini' }}</p>
            <p>Mot de passe: {{ password || 'Non défini' }}</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSignIn()" #loginForm="ngForm" class="space-y-6">

            <!-- Téléphone -->
            <div>
                <app-label>Numéro de téléphone <span class="text-error-500">*</span></app-label>
                <app-phone-input
                        type="tel"
                        [selectPosition]="'start'"
                        [countries]="countries"
                        placeholder="221776606106"
                        (phoneChange)="handlePhoneNumberChange($event)"
                />
            </div>

            <!-- Password -->
            <div>
                <app-label>Mot de passe <span class="text-error-500">*</span></app-label>
                <div class="relative">
                    <app-input-field
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="Entrez votre mot de passe"
                            [(value)]="password"
                            name="password"
                            class="form-input"
                            required
                    />
                    <span
                            (click)="togglePasswordVisibility()"
                            class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
                    >
                        <ng-container *ngIf="showPassword; else eyeClosed">
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil ouvert -->
                            </svg>
                        </ng-container>
                        <ng-template #eyeClosed>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil fermé -->
                            </svg>
                        </ng-template>
                    </span>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <app-checkbox
                            [(checked)]="isChecked"
                            label="Rester connecté"
                    />
                </div>
                <a
                        routerLink="/reset-password"
                        class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400"
                >
                    Mot de passe oublié?
                </a>
            </div>


            <app-button
                    (btnClick)="onSignIn()"
                    className="w-full"
                    size="sm"
                    [disabled]="isLoading"
                    type="submit"
            >
                <span *ngIf="isLoading" class="flex items-center gap-2">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Connexion...
                </span>
                <span *ngIf="!isLoading">Se connecter</span>
            </app-button>
        </form>

        <div class="mt-5">
            <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
                Vous n'avez pas de compte?
                <a
                        routerLink="/signup"
                        class="text-brand-500 hover:text-brand-600 dark:text-brand-400"
                >
                    S'inscrire
                </a>
            </p>
        </div>
    </div>
</div>
