<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
        <div class="mb-5 sm:mb-8">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Sign In
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Enter your email and password to sign in!
            </p>
        </div>

        <!-- OAuth Buttons -->
        <div class="w-full">
            <button
                    (click)="onGoogleSignIn()"
                    class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10 w-full">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Icône Google -->
                </svg>
                Sign up with Google
            </button>
        </div>

        <!-- Divider -->
        <div class="relative py-3 sm:py-5">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
            </div>
            <div class="relative flex justify-center text-sm">
        <span class="p-2 text-gray-400 bg-white dark:bg-gray-900 sm:px-5 sm:py-2">
          Or
        </span>
            </div>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage"
             class="p-3 mb-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200">
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSignIn()" class="space-y-6">

            <!-- Email -->
            <div>
                <app-label>Email <span class="text-error-500">*</span></app-label>
                <app-input-field
                        type="email"
                        placeholder="Enter your email"
                        [(value)]="email"
                        name="email"
                        class="form-input"
                />
            </div>

            <!-- Téléphone -->
            <div>
                <app-label>Phone</app-label>
                <app-phone-input
                        type="number"
                        [selectPosition]="'start'"
                        [countries]="countries"
                        placeholder="+1 (555) 000-0000"
                        (phoneChange)="handlePhoneNumberChange($event)"
                />
                <p class="mt-1 text-xs text-gray-500">Utilisez l'email OU le téléphone</p>
            </div>

            <!-- Password -->
            <div>
                <app-label>Password <span class="text-error-500">*</span></app-label>
                <div class="relative">
                    <app-input-field
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="Enter your password"
                            [(value)]="password"
                            name="password"
                            class="form-input"
                            required
                    />
                    <span
                            (click)="togglePasswordVisibility()"
                            class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
                    >
            <ng-container *ngIf="showPassword; else eyeClosed">
              <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                   class="fill-gray-500 dark:fill-gray-400 size-5">
                <!-- Icône œil ouvert -->
              </svg>
            </ng-container>
            <ng-template #eyeClosed>
              <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                   class="fill-gray-500 dark:fill-gray-400 size-5">
                <!-- Icône œil fermé -->
              </svg>
            </ng-template>
          </span>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <app-checkbox
                            [(checked)]="isChecked"
                            label="Keep me logged in"
                    />
                </div>
                <a
                        routerLink="/reset-password"
                        class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400"
                >
                    Forgot password?
                </a>
            </div>

            <app-button
                    className="w-full"
                    size="sm"
                    [disabled]="isLoading"
                    (btnClick)="onSignIn()"
            >
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          Connexion...
        </span>
                <span *ngIf="!isLoading">Sign in</span>
            </app-button>
        </form>

        <div class="mt-5">
            <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
                Don't have an account?
                <a
                        routerLink="/signup"
                        class="text-brand-500 hover:text-brand-600 dark:text-brand-400"
                >
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
